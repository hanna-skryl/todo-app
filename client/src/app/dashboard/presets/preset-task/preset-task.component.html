<div cdkDrag [cdkDragStartDelay]="100" class="task app-input prevent-select">
  <span class="task-text">{{ task() }}</span>
  <button type="button" class="remove-button" (click)="deleteTask()">
    <img
      ngSrc="assets/images/icon-cross.svg"
      alt="Remove task."
      width="12"
      height="12"
    />
  </button>
</div>
