<h1>Presets</h1>

<!-- TODO: Opens a form to create a new preset -->
<label class="new-preset-label" for="addPresetInput">
  <input
    #newItem
    type="text"
    class="new-preset app-input"
    placeholder="New preset name"
    id="addPresetInput"
  />
</label>

<div class="preset-list">
  @for (preset of presets(); track preset._id) {
    <app-preset-card [item]="preset" />
  }
</div>
