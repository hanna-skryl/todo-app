<nav
  class="navbar app-container"
  [style.justify-content]="isLoggedIn() ? 'space-between' : 'flex-end'"
>
  @if (isLoggedIn()) {
    <ul class="nav-list">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/dashboard/active-list"
          routerLinkActive="active"
        >
          To-Do List
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="dashboard/presets"
          routerLinkActive="active"
        >
          Presets
        </a>
      </li>
    </ul>

    <div class="nav-extra">
      <app-mode-toggle />
      @if (isLoggedIn()) {
        <button
          type="button"
          class="logout-button"
          (click)="authService.logout()"
        >
          Logout
        </button>
      }
    </div>
  } @else {
    <app-mode-toggle />
  }
</nav>
