<form (submit)="$event.preventDefault(); handleLogin($event)">
  <input
    type="text"
    name="username"
    placeholder="Username"
    required
    class="app-input"
  />
  <input
    type="password"
    name="password"
    placeholder="Password"
    required
    class="app-input"
  />
  <button
    class="app-btn-primary login-button"
    type="submit"
    [disabled]="loading()"
  >
    @if (showSpinner()) {
      <span class="spinner"></span>
    } @else {
      <img
        class="login-icon"
        ngSrc="assets/images/login.svg"
        width="20"
        height="20"
      />
    }
    <span>Login</span>
  </button>
</form>
@if (errorMessage(); as errorMessage) {
  <p class="error">{{ errorMessage }}</p>
}

<div class="demo-credentials">
  <h2 class="info">Demo Credentials</h2>
  <div class="demo-credentials-item">
    <span><strong>Username:</strong> demo_user</span>
    <button
      type="button"
      class="copy-button app-btn-txt"
      (click)="copyText('username')"
    >
      <img
        ngSrc="assets/images/copy.svg"
        width="20"
        height="20"
        cdkCopyToClipboard="demo_user"
      />
    </button>

    @if (showSuccessMessage().username) {
      <span class="success">Copied!</span>
    }
  </div>
  <div class="demo-credentials-item">
    <span><strong>Password:</strong> password123</span>
    <button
      type="button"
      class="copy-button app-btn-txt"
      (click)="copyText('password')"
    >
      <img
        ngSrc="assets/images/copy.svg"
        width="20"
        height="20"
        cdkCopyToClipboard="password123"
      />
    </button>
    @if (showSuccessMessage().password) {
      <span class="success">Copied!</span>
    }
  </div>
</div>
