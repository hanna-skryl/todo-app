<form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
  <input
    #usernameInput
    type="text"
    formControlName="username"
    placeholder="Username"
    autocomplete="username"
    class="app-input"
  />
  <input
    #passwordInput
    type="password"
    formControlName="password"
    placeholder="Password"
    autocomplete="current-password"
    class="app-input"
  />
  <button
    class="app-btn-primary login-button"
    type="submit"
    [disabled]="loading()"
  >
    @if (showSpinner()) {
      <span class="spinner"></span>
    } @else {
      <img
        class="login-icon"
        ngSrc="assets/images/login.svg"
        alt="Login"
        width="20"
        height="20"
      />
    }
    <span class="login-label">Login</span>
  </button>
</form>
@if (errorMessage(); as errorMessage) {
  <p class="error">{{ errorMessage }}</p>
}

<div class="demo-credentials">
  <h2 class="info">Demo Credentials</h2>
  <dl>
    <div class="demo-credentials-item">
      <dt><strong>Username:</strong></dt>
      <dd class="demo-credentials-description">
        demo_user

        <button
          #usernameCopyBtn="copyButton"
          type="button"
          appCopyButton
          (copied)="handleCopied($event, 'username')"
          cdkCopyToClipboard="demo_user"
          class="copy-button app-btn-txt"
        >
          <img
            ngSrc="assets/images/copy.svg"
            alt="Copy"
            width="20"
            height="20"
          />
        </button>

        @if (usernameCopyBtn.copiedState()) {
          <span class="success">Copied!</span>
        }
      </dd>
    </div>

    <div class="demo-credentials-item">
      <dt><strong>Password:</strong></dt>
      <dd class="demo-credentials-description">
        password123

        <button
          #passwordCopyBtn="copyButton"
          type="button"
          appCopyButton
          (copied)="handleCopied($event, 'password')"
          cdkCopyToClipboard="password123"
          class="copy-button app-btn-txt"
        >
          <img
            ngSrc="assets/images/copy.svg"
            alt="Copy"
            width="20"
            height="20"
          />
        </button>

        @if (passwordCopyBtn.copiedState()) {
          <span class="success">Copied!</span>
        }
      </dd>
    </div>
  </dl>
</div>
