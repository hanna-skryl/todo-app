<label class="new-todo-label" for="newTodo">
  @if (hasCheckbox()) {
    <span class="new-todo-checkbox"></span>
  }
  <input
    type="text"
    class="new-todo-input app-input"
    placeholder="Create a new todo..."
    id="newTodo"
    [formControl]="newTodoControl"
    (keyup.enter)="emitNewTodo()"
    [class.has-checkbox]="hasCheckbox()"
  />
</label>
