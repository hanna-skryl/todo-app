<nav
  class="navbar app-container"
  [style.justify-content]="authenticated() ? 'space-between' : 'flex-end'"
>
  @if (authenticated()) {
    <ul class="nav-list">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/dashboard/active-list"
          routerLinkActive="active"
        >
          To-Do List
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/dashboard/presets"
          routerLinkActive="active"
        >
          Presets
        </a>
      </li>
    </ul>

    <div class="nav-extra">
      <app-mode-toggle />
      @if (authenticated()) {
        <button
          type="button"
          class="app-btn-primary logout-button"
          (click)="logout()"
        >
          Logout
        </button>
      }
    </div>
  } @else {
    <app-mode-toggle />
  }
</nav>
